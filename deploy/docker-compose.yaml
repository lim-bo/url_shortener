version: "3.9"

services:
  postgres:
    image: postgres:17.5-alpine3.22
    hostname: postgres
    container_name: urlshort_postgres_container
    ports:
      - 5435:5432
    volumes:
      - urlshort_pgdata:/var/lib/postgresql/data/pgdata
      - ../migrations/psql:/docker-entrypoint-initdb.d
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DBNAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: unless-stopped
    networks:
      - urlshort_net
  redis:
    image: redis:latest
    container_name: urlshort_redis_container
    hostname: redis
    ports:
      - 6379:6379
    volumes:
      - urlshort_redis_data:/data
    env_file:
      - .env
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASS}
    networks:
      - urlshort_net
    restart: unless-stopped
  api:
    image: urlshort/api
    build:
      context: ../
      dockerfile: deploy/api/DockerFile
    container_name: urlshort_api_container
    environment:
      WAIT_HOSTS: postgres:5432
    depends_on:
      - postgres
      - redis
      - prometheus
      - clickhouse
    ports:
      - 8091:8080
      - 2112:2112
    restart: always
    networks:
      - urlshort_net
      - urlshort_metrics
    
  prometheus:
    image: prom/prometheus
    ports:
      - 9090:9090
    volumes:
      - ../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - urlshort_metrics
  
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    volumes:
      - urlshort_grafana_storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASS}
      GF_USERS_ALLOW_SIGN_UP: false
    depends_on:
      - prometheus
    networks:
      - urlshort_metrics

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: urlshort_clickhouse_container
    ports:
      - 8123:8123
      - 9000:9000
      - 9009:9009
    volumes:
      - urlshort_clickhouse_data:/var/lib/clickhouse
      - ../config/clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/custom-config.xml
      - ../migrations/clickhouse:/docker-entrypoint-initdb.d
    environment:
      CLICKHOUSE_DB: ${CH_DB}
      CLICKHOUSE_USER: ${CH_USER}
      CLICKHOUSE_PASSWORD: ${CH_PASS}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - urlshort_net
  nginx:
    image: nginx:latest
    container_name: urlshort_nginx_container
    ports:
      - 80:80
      - 443:443
    volumes:
      - ../config/nginx.conf:/etc/nginx/nginx.conf
      - ../app:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - urlshort_net
    
volumes:
  urlshort_pgdata:
  urlshort_redis_data:
  urlshort_grafana_storage:
  urlshort_clickhouse_data:
networks:
  urlshort_net:
  urlshort_metrics: